<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Q1- Create a webpage that hide a text on the click of a button.</h2>
    <p id="hide">This text will be hidden when we click on the button below</p>
    <button type="button" onclick="document.getElementById('hide').style.display ='none'">Click to hide</button>

    <h2>Q2- Create a webpage that changes image on the click of a button.</h2>
    <img id="bulbimage" src="images/off_bulb.png" style="width: 200px; height: 200px;">
    <button onclick="document.getElementById('bulbimage').src='images/on_bulb.jpg'">Turn on the bulb</button>
    <button onclick="document.getElementById('bulbimage').src='images/off_bulb.png'">Turn off the bulb</button>


</body>
</html>
